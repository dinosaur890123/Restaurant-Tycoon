<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant tycoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="game-title">Restaurant Tycoon</h1>
    <div id="hud">
        <div class="stat-box">Cash: $<span id="money">0</span></div>
        <div class="stat-box">Queue: <span id="queue-count">0</span></div>
        <div class="stat-box" id="message-box">Welcome, buy a table to start.</div>
        <div class="stat-box">Multiplier: x<span id="prestige-mult">1.0</span></div>
    </div>
    <div id="game-area">
        <div id="kitchen">
            <div class="kitchen-label">Kitchen</div>
            <div class="kitchen-stock">
                <div id="stock-1" class="stock-item">Item 1: 10</div>
                <div id="stock-2" class="stock-item">Item 2: 10</div>
                <div id="stock-3" class="stock-item">Item 3: 10</div>
            </div>
            <div id="stove"></div>
        </div>
        <div id="staff-area">
            <div>Waiters: <span id="waiter-count">0</span></div>
            <div>Chefs: <span id="chef-count">0</span></div>
        </div>
    </div>
    <div id="controls">
        <div class="control-column">
            <h3>Management</h3>
            <button class="button-buy" id="button-buy-table" onclick="buyTable()">Buy Table ($100)</button>
            <div class="button-row">
                <button class="button-hire" id="button-hire-waiter" onclick="hireWaiter()">+ Waiter ($500)</button>
                <button class="button-hire" id="button-hire-chef" onclick="hireChef()">+ Chef ($500)</button>
            </div>
        </div>
        <div class="control-column">
            <h3>Pantry (Buy x5)</h3>
            <button class="button-stock" id="button-buy-1" onclick="buyStock('salad')">Buy Item 1</button>
            <button class="button-stock" id="button-buy-2" onclick="buyStock('burger')">Buy Item 2</button>
            <button class="button-stock" id="button-buy-3" onclick="buyStock('steak')">Buy Item 3</button>
        </div>
        <div class="control-column">
            <h3>Upgrades Shop</h3>
            <div class="button-row">
                <button class="button-upgrade" id="button-upgrade-marketing" onclick="buyUpgrade('marketing')">Marketing ($600)</button>
                <button class="button-upgrade" id="button-upgrade-speed" onclick="buyUpgrade('fastCook')">Faster cooking ($800)</button>
                <button class="button-upgrade" id="button-upgrade-profit" onclick="buyUpgrade('highPrice')">Premium menu ($1k)</button>
            </div>
        </div>
        <div class="control-column expansion-column">
            <h3>Empire</h3>
            <button id="button-prestige" onclick="triggerPrestige()">
                Expand Business<br>
                <span style="font-size: 9px; font-weight: normal;">Requirement: $5,000 | Reset +50% profit</span>
            </button>
            <div class="button-row" style="margin-top: auto;">
                <button onclick="saveGame()" style="background-color: #8e44ad;">Save</button>
                <button onclick="resetGame()" style="background-color: #c0392b;">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
