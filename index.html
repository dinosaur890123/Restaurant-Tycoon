<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant tycoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Restaurant Tycoon</h1>
    <div id="hud">
        <div class="stat-box">Cash: $<span id="money">0</span></div>
        <div class="stat-box" id="message-box">Welcome, buy a table to start.</div>
        <div class="stat-box">Queue: <span id="queue-count">0</span></div>
    </div>
    <div id="game-area">
        <div id="kitchen">
            <div class="kitchen-label">Kitchen</div>
            <div id="stove"></div>
        </div>
        <div id="staff-area">
            <div>Waiters: <span id="waiter-count">0</span></div>
            <div>Chefs: <span id="chef-count">0</span></div>
        </div>
    </div>
    <div id="controls">
        <div class="control-group">
            <button class="button-buy" id="button-buy-table" onclick="buyTable()">Buy Table ($100)</button>
        </div>
        <div classs="control-group">
            <button class="button-hire" id="button-hire-waiter" onclick="hireWaiter()">Hire Waiter ($500)</button>
            <button class="button-hire" id="button-hire-chef" onclick="hireChef()">Hire Chef ($500)</button>
        </div>
        <div class="menu-legend">
            <span>Salad ($15)</span>
            <span>Burger ($30)</span>
            <span>Steak ($50)</span>
        </div>
        <button onclick="resetGame()" style="background-color: #c0392b; margin-left: auto;">Reset game</button>
    </div>
</body>
<script src="script.js"></script>
</html>
